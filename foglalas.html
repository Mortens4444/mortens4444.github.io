<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Foglalás</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white p-5 text-center">
        <h1>Foglalás</h1>
    </header>

    <section class="container mt-5">
        <!-- Booking Form -->
        <form action="/booking_process" method="post">
            <div class="form-group">
                <label for="name">Név</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email cím</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="tool">Szerszám</label>
                <select class="form-control" id="tool" name="tool" required>
                    <!-- Copy the following line to add more tools -->
                    <option value="tool">Szerszám neve</option>
                    <!-- Copy until here -->
                </select>
            </div>

            <div class="form-group">
                <label for="date">Kölcsönzés dátuma</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <button type="submit" class="btn btn-primary">Foglalás</button>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="loadname.js"></script>
</body>
